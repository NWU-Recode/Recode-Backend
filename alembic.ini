# A generic, single database configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Optional: prepend with date/time
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

prepend_sys_path = .

# Timezone for migration file timestamps
# Use a valid IANA name or UTC
# timezone directive removed due to ZoneInfo resolution issues on this environment
# (UTC will still effectively be used for timestamps but without forcing zoneinfo lookup)
# Example for local time:
# timezone = Africa/Johannesburg

# Version path separator
version_path_separator = os

# Default SQLAlchemy URL (overridden by env.py)
sqlalchemy.url = postgresql://user:pass@localhost/dbname

[post_write_hooks]
# Optional formatting/lint hooks here

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
